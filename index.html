<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration</h1>
    <form id="reg-form">
        <input type="text" autocomplete="off" id="username" placeholder="Username"/>
        <input type="password"autocomplete="off"  id="password" placeholder="Password"/>
        <input type="email" autocomplete="off"  id="email" placeholder="Email"/>
        <input type="contact" autocomplete="off"  id="contact" placeholder="Contact"/>
        <input type="submit" value="Submit Form" />
    </form>
    <script>
        const form = document.getElementById('reg-form')
        form.addEventListener('submit',registerUser)
        //1. send data as JSON(very common when you are using JS)
        //1. send data as urlencoded(very common when you are using JS)
        async function registerUser(event){
            event.preventDefault()
            const username = document.getElementById('username').value
            const password = document.getElementById('password').value
            const email = document.getElementById('email').value
            const contact = document.getElementById('contact').value

            const result = await fetch('/api/register',{
                method:'POST',
                headers:{
                    'Content-Type': 'application/json'
                },
                body:JSON.stringify({
                    username,
                    password,
                    email,
                    contact
                })
            }).then((res)=>res.json())
            if(result.status === 'ok'){
                //everything went fine
                alert('Success')
            }else{
                alert(result.error)
            }
        }
    </script>
</body>
</html>
